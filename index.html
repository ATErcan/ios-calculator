<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS CALCULATOR</title>
  </head>
  <body>
    <main class="container">
      <div class="app">
        <div class="screen"><p>0</p></div>
        <div class="cells function c1"><p>(</p></div>
        <div class="cells function c2"><p>)</p></div>
        <div class="cells function c3"><p>mc</p></div>
        <div class="cells function c4"><p>m+</p></div>
        <div class="cells function c5"><p>m-</p></div>
        <div class="cells function c6"><p>mr</p></div>
        <div class="cells favorites c7"><p>AC</p></div>
        <div class="cells favorites c8"><p>&#177;</p></div>
        <div class="cells favorites c9"><p>&#37;</p></div>
        <div class="cells operator c10"><p>&#247;</p></div>
        <div class="cells function c11">
          <p>2<sup>nd</sup></p>
        </div>
        <div class="cells function c12">
          <p>x<sup>2</sup></p>
        </div>
        <div class="cells function c13">
          <p>x<sup>3</sup></p>
        </div>
        <div class="cells function c14">
          <p>x<sup>y</sup></p>
        </div>
        <div class="cells function c15">
          <p>e<sup>x</sup></p>
        </div>
        <div class="cells function c16">
          <p>10<sup>x</sup></p>
        </div>
        <div class="cells numbers c17"><p>7</p></div>
        <div class="cells numbers c18"><p>8</p></div>
        <div class="cells numbers c19"><p>9</p></div>
        <div class="cells operator c20"><p>&#215;</p></div>
        <div class="cells function c21">
          <p><sup>1</sup>&frasl;<sub>x</sub></p>
        </div>
        <div class="cells function c22"><p>&#8730;x</p></div>
        <div class="cells function c23"><p>&#8731;x</p></div>
        <div class="cells function c24">
          <span style="white-space: nowrap; font-size: 1.4rem"
            ><sup>y</sup>&radic;<span style="text-decoration: overline"
              >&nbsp;x&nbsp;</span
            >
          </span>
        </div>
        <div class="cells function c25"><p>ln</p></div>
        <div class="cells function c26">
          <p>log<sub>10</sub></p>
        </div>
        <div class="cells numbers c27"><p>4</p></div>
        <div class="cells numbers c28"><p>5</p></div>
        <div class="cells numbers c29"><p>6</p></div>
        <div class="cells operator c30"><p>&#8722;</p></div>
        <div class="cells function c31"><p>x!</p></div>
        <div class="cells function c32"><p>sin</p></div>
        <div class="cells function c33"><p>cos</p></div>
        <div class="cells function c34"><p>tan</p></div>
        <div class="cells function c35"><p>e</p></div>
        <div class="cells function c36"><p>EE</p></div>
        <div class="cells numbers c37"><p>1</p></div>
        <div class="cells numbers c38"><p>2</p></div>
        <div class="cells numbers c39"><p>3</p></div>
        <div class="cells operator c40"><p>&#43;</p></div>
        <div class="cells function c41"><p>Rad</p></div>
        <div class="cells function c42"><p>sinh</p></div>
        <div class="cells function c43"><p>cosh</p></div>
        <div class="cells function c44"><p>tanh</p></div>
        <div class="cells function c45"><p>pi</p></div>
        <div class="cells function c46"><p>Rand</p></div>
        <div class="cells numbers c47"><p>0</p></div>
        <div class="cells numbers c49"><p>,</p></div>
        <div class="cells operator c50"><p>&#61;</p></div>
      </div>
    </main>
  </body>
</html>
